<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BRAND</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
<div class="header">
    <div class="header-content container">
        <div class="header__left-side">
            <a href="#" class="logo block-link"><img src="img/Group%202.png" alt="logo"></a>
            <a href="#" class="search block-link"><img src="img/Forma%201.png" alt="search"></a>
        </div>
        <div class="header__right-side">
            <a href="#" class="menu"><img src="img/menu.png" alt="menu"></a>
            <a href="#" class="user"><img src="img/user.png" alt="user"></a>
            <a href="#" class="truck"><img src="img/truck.png" alt="truck"></a>
        </div>
    </div>
</div>

<div class="layer_57">
    <div class="flex container">
        <div class="promo-image"></div>
        <div class="the-brand">
            <div class="brand-text">
                <span class="the_brandt">the brand</span>
                <span class="luxerious">OF LUXERIOUS</span>
                <span class="fashion">FASHION</span>
            </div>
        </div>
    </div>
</div>
<div class="offer container">
    <div class="offer-top">
        <div class="for-women">
            <a href="#"><img src="img/1-for%20women.png" alt=""></a>
            <div class="text-offer">
                <span class="white">30% OFF</span>
                <span class="pink">FOR WOMEN</span>
            </div>
        </div>
        <div class="for-men">
            <a href="#"><img src="img/2-for%20men.png" alt=""></a>
        </div>
        <div class="for-kids">
            <a href="#"><img src="img/3-for%20kids.png" alt=""></a>
        </div>
    </div>
    <div class="offer-bottom acessories">
        <a href="#"><img src="img/4-ACCESORIES.png" alt=""></a>
    </div>
</div>

<div class="product container">
    <div class="product-item">
        <div class="futured-text">
            <span>Fetured Items</span>
            <span>Shop for items based on what we featured in this week</span>
        </div>
        <div class="item1">
           <a href="#"><img src="img/Rectangle%2015%20copy.png" alt=""></a
        </div>
        <div class="item2">
            <a href="#"><img src="img/Rectangle%2015%20copy%20(1).png" alt=""></a>
        </div>
        <div class="item3">
            <a href="#"><img src="img/Rectangle%2015%20copy%20(2).png" alt=""></a>
        </div>
        <div class="item4">
            <a href="#"><img src="img/Rectangle%2015%20copy%20(3).png" alt=""></a>
        </div>
        <div class="item5">
            <a href="#"><img src="img/Rectangle%2015%20copy%20(4).png" alt=""></a>
        </div>
        <div class="item6">
            <a href="#"><img src="img/Rectangle%2015%20copy%20(5).png" alt=""></a>
        </div>
    </div>

</div>
</body>
</html>
